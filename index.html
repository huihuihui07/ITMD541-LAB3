<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calc-box">
      <header>ITMD 4/541 - Lab 3 - Hui Feng</header>
      <section class="title">Bill Calculator</section>
      <section>
        <label for="bill-total">Bill Total:</label>
        <input type="text" id="bill-total" name="45" />
      </section>
      <section>
        <label for="tip">Tip:</label>

        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
          id="mySlider"
        />
        <output for="mySlider" id="sliderValue">50</output>
      </section>
      <section>
        <label for="tip-percentage">Tip Percentage:</label>
        <input type="text" id="tip-percentage" name="20" />
      </section>
      <section>
        <label for="tip-amount">Tip Amount:</label>
        <input type="text" id="tip-amount" name="5" />
      </section>
      <section>
        <label for="total-bill">Total Bill with Tip:</label>
        <input type="text" id="total-bill" name="50" />
      </section>
    </section>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
